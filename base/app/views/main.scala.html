@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/custom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.flot.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.flot.time.min.js")" type="text/javascript"></script>
        <link rel="@routes.Assets.at("images/favicon.png")">

    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.ApplicationController.home">Ucheck CP</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.HostController.all">Hosts</a></li>
                        <li><a href="@routes.ShellCommandController.all">Shell commands</a></li>
                        <li><a href="@routes.ItemController.all">Items</a></li>
                        <li><a href="@routes.HostGroupController.all">Host groups</a></li>
                    </ul>
                </div>
            </div>
        </div>
        @*Main content here*@
        @content
        @*Main content here*@

    </body>

</html>
