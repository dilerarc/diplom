@(form: Form[String])
@import template._

@main(title = "Item group") {

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <h1 id="forms" class="page-header">Item group</h1>

                @helper.form(routes.ItemGroupController.saveNew, 'role -> "form") {

                    @text(form("name"), "Name", "Enter name")

                    <button type="submit" class="btn btn-default">Submit</button>
                }

            </div>
        </div>
    </div>

}
