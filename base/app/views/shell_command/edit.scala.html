@(e: ShellCommand, form: Form[ShellCommand])
    @import template._

    @main(title = "Shell command") {

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <h1 id="forms" class="page-header">Shell command</h1>

                    @helper.form(routes.ShellCommandController.save(e._id.toString), 'role -> "form") {

                        @text(form("name"), "Name", "Enter name")

                        @text(form("command"), "Command text", "Enter command")

                        <button type="submit" class="btn btn-default">Submit</button>
                    }

                </div>
            </div>
        </div>

    }
