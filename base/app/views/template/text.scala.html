@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="control-label" for="@field.id">@label</label>
    <input
    id="@field.id"
    name="@field.name"
    type="text"
    class="form-control"
    placeholder="@placeholder"
    value="@field.value.getOrElse("")">
    <p class="help-block">@help</p>
    <p class="help-block">@{
        field.error.map {
            error => Messages(error.message)
        }
    }</p>
</div>
