@(item: Item)

@main(title = "New item") {

    <div class="container">
        <div class="row">

            <input id="period" value="5"/> Period in minutes

            <div id="placeholder" class="placeholder"></div>

        </div>
    </div>

    <script>

        chart('@item._id.toString', '@item.name', '@item.units', $('#period').val());

    </script>
}
